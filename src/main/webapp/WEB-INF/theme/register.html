<#include "header.html">

<main>
	<div class="container">
		<h1>Register</h1>
		<form method="post">
			<input name="email"
				class="form-control"
				autfocus
				placeholder="Your Email" />
			<input name="first"
				class="form-control"
				placeholder="First Name" />
			<input name="last"
				class="form-control"
				placeholder="Last Name" />
			<input name="password"
				class="form-control"
				type="password"
				placeholder="Your Password" />
			<button class="btn btn-primary">Register</button>
		</form>
	</div>
</main>

<#include "footer.html">
